<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="icon" href="download.jpg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css.css" />

    <title>News App !</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-dark">
      <a
        class="navbar-brand"
        rel="home"
        href="#"
        title="Buy Sell Rent Everyting"
      >
        <img  id="logo"
        style="max-width: 50px; margin-top: -4px" src="download.jpg"  />
      </a>

      <div class="d-flex p-1 flex-fill">
        <div class="loading">
          <span>News App</span>
        </div>

        <div class="justify-content: end">
          <button
            class="btn btn-outline-danger my-3 mx-3 my-sm-0"
            type="submit"
            id="homebtn"
          >
            Home
          </button>
        </div>
      </div>

      <form class="form-inline">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
    </nav>
    <br>
    <hr>
    <br>
    <div class="container">
    <h2 class="alert alert-primary ">  Any QUERIES , contact me !!</h2>
     <div class="py-1">
    <hr >

     </div>
    

    </div>
    <div class=" flex justify-content-centre  mx-2 my-3 ">

        <form class="  container border border-dark  px-3 py-3">
            <div class="form-group">
              <label for="exampleFormControlInput1" style="font-weight: 500;">Email address</label>
              <input type="email" class="shadow-sm form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1"style="font-weight: 500;">Phone number</label>
              <input type="Phone" class="shadow-sm form-control" id="exampleFormControlSelect1"></input>
                
            </div>
            
            <div class="form-group">
              <label for="exampleFormControlTextarea1"style="font-weight: 500;">Queries</label>
              <textarea class="shadow-sm form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="shadow-lg btn btn-outline-info " style="border-radius: 12px;">Submit</button>
          </form>

        
    
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="news_pg.js"></script>
  </body>
</html>
